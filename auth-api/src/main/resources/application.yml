server:
  port: 8080

spring:
  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    out-of-order: true

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration: 3600000
  data-api:
    base-url: ${APP_DATA_API_BASEURL}
    internal-token: ${INTERNAL_TOKEN}
